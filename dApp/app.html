	const connect =  async () => {

				document.location.reload();

			window.ethereum.on('accountsChanged', () => {
				 document.location.reload();
			});
			
			chainId = await web3.eth.net.getId();
			
			await web3.eth.requestAccounts();
		}

		try {
			  
			  //const chainId = await web3.eth.net.getId();
			  
			  currentNetwork = getObjects(networks, "chainId", chainId)[0];
			  
			  if (currentNetwork == null || currentNetwork.visible == false)
			  {
					$('.not-support').show();

					return;
			  }
			  
			  if (currentNetwork.contactAddress == null){
					notify('alert-danger', "<span class='text-danger>This contract object doesn't have address set yet, please set an address first.</span>");
					return;
			  }
			  
			  var chain = currentNetwork.chain;
			  
			  $('.list-item').each(function(){
					var _chain = $(this).attr('data-chain');
					if (_chain == chain.toLowerCase()){
						$(this).click();
						return;
					}
			  });

			  //var abi = await fetchABI();
			
			  try{
				  contractFirst = new web3.eth.Contract(
								  abi,
								  currentNetwork.contactAddress
				  );
			  }catch(e){
				//notify('danger', '<span class="text-danger">' + e.toString() + '</span>');
				//return;
			  }
			  
			  
			  if (contractFirst == null)
			  {
					notify('alert-danger', '<span class="text-danger">Contract address not yet supported</span>');
					return;
			  }
			  
			  notify('alert-success', 'Successfully connected your wallet');
			  
			  $('.tld').text(currentNetwork.tld);
			   
			  $('.not-support').hide();
			  
			  var _currentAddress = await web3.eth.getAccounts();
			  
			  currentAddress = _currentAddress.toString();
			  
			  try{
			  
				var _balance = await web3.eth.getBalance(currentAddress);
			  
				balance = parseFloat(web3.utils.fromWei(_balance)).toFixed(3);

			  }catch{}
			  
			  
			  // check reverseOf
			  try{
				domainReverse = await contractFirst.methods.reverseOf(currentAddress).call();
			  }catch{}
			  
			  
			  var text = domainReverse;
			  
			  if (domainReverse == '')
			  {
				  for (let i = 0; i < 6; i++) {
						text += currentAddress[i];
				  }
							
				  text += '...'
				  
				  for (let i = currentAddress.length - 4; i < currentAddress.length; i++) {
					text += currentAddress[i];
				  }

			var pricelist = '<ul class="list-group">';
			pricelist += '<li class="level-item"><span class="level-label">2 characters</span><span class="level-price">' + price2char + ' ' + currentNetwork.nativeCurrency.symbol + '</span></li>';
			pricelist += '<li class="level-item"><span class="level-label">3 characters</span><span class="level-price">' + price3char + ' ' + currentNetwork.nativeCurrency.symbol + '</span></li>';
			pricelist += '<li class="level-item"><span class="level-label">4 characters</span><span class="level-price">' + price4char + ' ' + currentNetwork.nativeCurrency.symbol + '</span></li>';
			pricelist += '<li class="level-item"><span class="level-label">5+ characters</span><span class="level-price">' + price5char  + ' ' + currentNetwork.nativeCurrency.symbol + '</span></li></ul>';
			
			$('.pricelist').html(pricelist);
			
			var currentprice = '' + fulldomain + '<br/>List Price: ' + price + ' ' + currentNetwork.nativeCurrency.symbol
			
			$('.result-price').html(currentprice);
			
			$('.btn-buy').attr('data-domain', domain).attr('data-tld', tld);
			
			$('.youraddress').val(currentAddress);
			
			$('.result-details').show();
	};
	
	const buyDomain = async (domain) => 
	{
		var owner = '';
		
		var tld = currentNetwork.tld;
		
		var _domain = $('.btn-buy').attr('data-domain');
		
		var _tld = $('.btn-buy').attr('data-tld');

		if (_domain !== '')
		{
			domain = _domain;
		}
		
		if (_tld !== '')
		{
			tld = _tld;
		}
				
		var fulldomain = fullDomain(domain, tld);
		
		try {
			owner = await contractFirst.methods.getOwnerV1(fulldomain).call();
			if (owner == '0x0000000000000000000000000000000000000000'){
				owner = '';
			}
		} catch (e) {}
			
		if (owner == ''){
			try {
				owner = await contractFirst.methods.getOwner(fulldomain).call();
			} catch (e) {}
		}
		
		if (owner !=='')
		{
			return;
		}
		
		var youraddress = $('.youraddress').val();
		
		if (youraddress !== '')
		{
			var isAddress = web3.utils.isAddress(youraddress);
			if (isAddress == false){
				bootbox.alert('You entered the wrong wallet format');
				return;
			}
		}
		
		if (youraddress == '')
		{
			youraddress = currentAddress;
		}
		
		var _price;
		
		var _length =  domain.length;
		
		if (_length == 2)
		{
			_price = await contractFirst.methods.getPrice2Char().call();
		}
		
		if (_length == 3)
		{
			_price = await contractFirst.methods.getPrice3Char().call();
		}

		if (_length == 4)
		{
			_price = await contractFirst.methods.getPrice4Char().call();
		}
		if (_length > 4)
		{
			_price = await contractFirst.methods.getPrice().call();
		}
		
		var price = web3.utils.fromWei(_price);

		var dialog = bootbox.dialog({
			title: 'Mint your domain',
			message: '<p class="text-center">Please wait while we do something... and do not close the browser.<br/><br/> <i class="fas fa-4x fa-spinner fa-spin"></i></p>',
			closeButton: true,
			size: 'large',
			onHide: function(e) {
				myDomains(currentAddress, true);
			} 
		});
		
		var tldnodot = tld.replace('.','');
		
		web3.eth.sendTransaction({
				from: currentAddress,
				to: currentNetwork.contactAddress,
				value: web3.utils.toWei('' + price + '', 'ether'),
				data: contractFirst.methods.buyDomain(currentAddress, domain, tldnodot).encodeABI()
			}, (err, transactionId) => {
			  if  (err) {
					dialog.init(function(){
						setTimeout(function(){
							dialog.find('.bootbox-body').html('<p class="text-center mb-0" style="color:red;">Mint failed, ' + err.message + '</p>');
						}, 2000);
					});
				  } else {
				  
					var explorer = currentNetwork.blockExplorerUrls[0] + "tx/" + transactionId;
					dialog.init(function(){
						setTimeout(function(){
							dialog.find('.bootbox-body').html('<p class="text-center" style="color:green;">Congratulations on your successful purchase<br/><br/><a class="btn btn-outline-secondary" href="' + explorer + '" target="_blank">View Your Transaction</a></p>');
						}, 4000);
					});
				 }
		});
	};

	var dataSource = [];

	var balance = 0;
	
	
	const myDomainLoad = async (address, data) => {		
		if (data.length > 0){
		
			$('.loading').hide();
			
			$('.warp-mydomains').show();
			
			const d = new Date();
			var t = d.getTime();
			
			$.each(data, function(index, obj){
				var tokenUrl = currentNetwork.blockExplorerUrls[0] + 'token/' + currentNetwork.contactAddress + '?a=' + obj.tokenId + '#inventory';

				var name = obj.domain;
				var image = '';
				if (obj.image !== undefined){
					image = obj.image;
				}
				var btnlbl = 'Set Primary';
				var isremove = "false";
				if (name == domainReverse){
					btnlbl = "Remove Primary";
					isremove = "true";
				}
				
				var temp = "<div class='mydomain-item'>";
				temp += "<div class=''><a target='_blank' style='text-decoration: none;' href='" + tokenUrl + "'><img class='domain-image lazy' data-src='" + image + "' src='/images/spinner.gif?v=3' data-domain='" + name + "' style='width: 100%;' /><p style='margin-top: 10px;'>" + name + "</p></a></div>";
				//temp += "<div style='cursor:pointer; margin-top: 5px;' data-obj='" + JSON.stringify(obj) + "'title='Remove NFT Avatar' class='btn btn-remove-avatar'><i class='fas fa-trash-alt'></i></div>";
				temp += "<div class='mydomain-item-tokenId' style='display:none;'>tokenId: " + obj.tokenId + "</div>";
				temp += "<div style='cursor:pointer; margin-top: 5px;' data-domain='" + obj.tokenId + "' data-remove='" + isremove + "' class='btn btn-sm btn-outline-success btn-set-reverse'>" + btnlbl + "</div>";
				temp += "<div style='cursor:pointer; margin-top: 5px;' data-obj='" + JSON.stringify(obj) + "' class='btn btn-sm btn-outline-success btn-set-avatar'>Set Avatar</div>";
				temp += "<div style='cursor:pointer; margin-top: 5px;' data-obj='" + JSON.stringify(obj) + "' class='btn btn-sm btn-outline-success btn-send'>Send Domain</div>";
				var num = name.match(/\./g).length;
				if (num == 1){
					//temp += "<div style='cursor:pointer; margin-top: 5px;' data-obj='" + JSON.stringify(obj) + "' class='btn btn-sm btn-outline-success btn-subdomain'>Create Subdomain</div>";
				}
				temp += "</div>";
				
				$('.mydomain-show').append(temp);
				
				if (image == ''){
					var endpoint = '/api/nftdomains/metadata/' + name;
					$.getJSON(endpoint, function(result) {   
						var image = result.image + '?t='+ t;
						$('.domain-image[data-domain="' + name + '"]').attr('data-src', image);
						obj.image = image;
					});
				}
			});
			
			setTimeout(function()
			{
				 $('.lazy').Lazy({
					scrollDirection: 'both',
					effect: 'fadeIn',
					visibleOnly: true,
					removeAttribute: true
				});
			}, 1500);
		}
	};

	const myDomains = async (address, refresh) => {
	
		$('.warp-mydomains').show();
		
		$('.mydomain-show').html('');
		
		$('.result-count').html('');
		
		$('.loading').show();
		
		if (refresh == true){
			dataSource = [];
			dataSourceNew = [];
			isSearch = false;
			$('.keyword').val('');
			$('.ddl-characters-type').val('');
			$('.ddl-tlds').val('');
			$('.mydomain-show').html('');
			$('.total-domains').html('');
		}
		
		if (dataSource.length == 0)
		{
			balance = await contractFirst.methods.balanceOf(address).call();
		
			$('.total-domains').html(balance);
		
			try{
				const arg = await contractFirst.methods.getDomainbyAddress(address).call();
		
				var domains =  arg.domains;
			
				var tokenIds  = arg.tokenIds;	
				
				for (i = 0; i < domains.length; i++) 
				{
					const tld = domains[i].split('.').pop();
					var obj = new Object();
					obj.owner = address;
					obj.tokenId = tokenIds[i];
					obj.domain = domains[i];
					obj.domainless = domains[i].replace('.' + tld, '');
					obj.tld = tld;
					dataSource.push(obj);
				}
			}catch(err) {
				//notify('alert-danger', '<span class="text-danger">Error: ' + err.toString() + '</span>');
				return;
			}
		}
		
		var dataSourceNew = dataSource;
			
		var keyword = $('.keyword').val().trim().toLowerCase();
		
		var domain_type = $('.ddl-domain-type').val();
		
		var domain_length = $('.ddl-domain-length').val();
		
		var tlds = $('.ddl-tlds').val();
		
		if (keyword.length > 0)
		{
			
			var dataSourceTemp = [];
			$.each(dataSourceNew, function(i, obj) {
				var result = obj.domainless.indexOf(keyword);
				if (result >= 0){
					dataSourceTemp.push(obj);
				}
			});
			
			dataSourceNew = dataSourceTemp;
		}
		
		if (domain_type.length > 0)
		{
			const emojiRegex = /(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/gi;
			var dataSourceTemp = [];
			$.each(dataSourceNew, function(i, obj) {
				var isOK = false;
				switch(domain_type) {
				 case 'domain':
					var isEmoji = emojiRegex.test(obj.domainless);
					var num = obj.domain.match(/\./g).length;
					if (num == 1 && isEmoji == false){
						isOK = true;
					}
					break;
				 case 'emoji':
					isOK = emojiRegex.test(obj.domainless);
					break;
				case 'subdomain':
					var num = obj.domain.match(/\./g).length;
					if (num > 1){
						isOK = true;
					}
					break;
				  default:

				}
				
				if (isOK == true){
					dataSourceTemp.push(obj);
				}
			});
			
			dataSourceNew = dataSourceTemp;
		}
		
		if (domain_length > 0){
			var dataSourceTemp = [];
			$.each(dataSourceNew, function(i, obj) {
				if (obj.domainless.length == domain_length){
					dataSourceTemp.push(obj);
				}
			});
			
			dataSourceNew = dataSourceTemp;
		}
		
		if (tlds.length > 0)
		{
			var dataSourceTemp = [];
			$.each(dataSourceNew, function(i, obj) {
				if (tlds == obj.tld){
					dataSourceTemp.push(obj);
				}
			});
			
			dataSourceNew = dataSourceTemp;
		}
		
		$('.result-count').html(dataSourceNew.length + ' results');
		
		var pageSize = 20;
		
		var totalNumber = dataSourceNew.length;
		
		var container = $('.paging');
		if (totalNumber > 0){
			container.pagination({
				dataSource: dataSourceNew,
				totalNumber: totalNumber,
				pageSize: pageSize,
				showPrevious: true,
				showNext: true,
				className: 'paginationjs-pages justify-content-center',
				showGoInput: true,
				showGoButton: true,
				callback: function(data, pagination) {
					myDomainLoad(address, data);
				}
			});
			
		}
		else{
		
			$('.loading').hide();
			
			$('.warp-mydomains').show();
			
			$('.mydomain-show').html('<p class="text-center">No items found for this search</p>');
		}
		
		$(document).on('scroll', onScroll);
		
		function onScroll(event){  
			var next = $('.btn-mydomain-next');
			var scrollPos = $(document).scrollTop() + 300;       
			var position = next.position().top - 300;   
			if (position <= scrollPos) {
				container.pagination('next');
			}
		}
	};
	
	const preInit = () => 
	{
		 $(".txtdomain").focus();
		
		 $(".txtdomain").EnableInsertAtCaret();
		
		 document.querySelector('emoji-picker').addEventListener('emoji-click', event => {
			//$('.txtdomain').val(event.detail.emoji.unicode);
			var emoji = event.detail.emoji.unicode;
			var domain = $(".txtdomain").val();
			if (domain == ''){
				$(".txtdomain").val(emoji);
				$(".txtdomain").focus();
			}
			else{
				InsertAtCaret(emoji);
			}
		 });
		 
		 $(document).on('click', '.btn-copy', () => {
				copyToClipboard(currentAddress);
				$('.btn-copy').removeClass('fa-copy').addClass('fa-check-circle');
				
				setTimeout(function(){
					$('.btn-copy').removeClass('fa-check-circle').addClass('fa-copy');
				}, 500);
		  });
		  
		  $(document).on('click', '.btn-disconnect', () => {
				disconnect();
		  });
		  
		  //btn-disconnect
		  var q = getUrlParameter('q').trim().toLowerCase();
		  if (q !== '')
		  {
			 if (q.length < 2)
			 {
				 $('.result-search').hide();
				 notify('danger', '<span class="text-danger">Domain requires at least 2 characters</span>');
			 }
			 else
			 {
				 $('.txtdomain').val(q);
				 var domain = fixDomain(q);
				 searchDomainTLD(domain);
			 }
		  }

		  $(document).on('click', '.btn-search', async function(){
				var domain = $('.txtdomain').val().trim().toLowerCase();
				if (domain == ''){
					$('.result-search').hide();
					return;
				}

				if (domain.length < 2){
					$('.result-search').hide();
					notify('danger', '<span class="text-danger">Domain requires at least 2 characters</span>');
					return;
				}
				if (domain.length > 60){
					$('.result-search').hide();
					notify('danger', '<span class="text-danger">Domain max length</span>');
					return;
				}
				
				$('.btn-search i').show();
				
				domain = fixDomain(domain);
				
				await searchDomainTLD(domain);
				
				$('.btn-search i').hide();

		  });
		  
		  $(document).on('click', '.btn-buy', async function(e){
				e.preventDefault();
				var domain = $('.txtdomain').val().trim().toLowerCase();
				if (domain == ''){
					$('.result-search').hide();
					return;
				}
				
				if (domain.length < 2)
				{
					$('.result-search').hide();
					notify('danger', '<span class="text-danger">Domain requires at least 2 characters</span>');
					return;
				}
				
				if (clickenble == false)
				{
					return;
				}
				
				clickenble = false;
				
				$('.btn-buy i').show();
				
				$(this).attr('disabled', false);
				
				domain = fixDomain(domain);
				
				await buyDomain(domain);
				
				setTimeout(function(){
					clickenble = true;
					$('.btn-buy i').hide();
					$('.btn-buy').attr('disabled', true);
				}, 300);
		  });
		  
		  $(document).on('click', '.domain-item', async function(e){
		  
				if ($(this).hasClass('text-success') == false)
				{
					return;
				}
				
				if ($(this).hasClass('active') == true)
				{
					return;
				}
				
				$('.domain-item').removeClass('active');
				
				var domain = $(this).attr('data-domain');
				
				var tld = $(this).attr('data-tld');
				
				if (domain !== '' && tld !== ''){
				
					await checkBuy(domain, tld);
					
					$(this).addClass('active');
				}
		  });
		  
		  $(document).on('click', '.btn-mydomain-refresh', async function(e){
				await myDomains(currentAddress, true);
		  });
		  
		  $(document).on('click', '.btn-mydomain-search', async function(e){
				await myDomains(currentAddress, false);
		  });
		  
		  
		  $(document).on('click', '.btn-set-reverse', async function(){
				var domain = $(this).attr('data-domain');
				if (domain == ''){
					return;
				}
				setReverse(domain);
		  });
		   
		  $(document).on('click', '.btn-set-avatar', async function(){
				var str = $(this).attr('data-obj');
				if (str == ''){
					return;
				}
				
				var obj = JSON.parse(str);
				if(obj == null){
					return;
				}
				
				setNFTAvatar(obj);
		  });
		  
		  $(document).on('click', '.btn-confirm-avatar', async function(){
				var str = $('.hiddenValue').val();
				if (str == ''){
					return;
				}
				
				var obj = JSON.parse(str);
				if(obj == null){
					return;
				}
				
				$('.btn-confirm-avatar i').show();
		
				$('.btn-confirm-avatar').attr('disabled', true);
				
				confirmNFTAvatar(obj);
		  });
		  
		  $(document).on('change', '.takePictureField', function(event){
				if((event.target.files.length == 1) && (event.target.files[0].type.indexOf("image/") == 0)) {		    
					var img = document.createElement("img");
					var reader = new FileReader();  			
					reader.onload = (function (theImg) {
							return function (evt) {
								const image = new Image();
								image.src = evt.target.result;
								image.onload = () => {
									if (image.width < 550){
										bootbox.alert('Avatar width must be more than 550px, try again!');
										return;
									}
									var src = evt.target.result;
									$(".setyoupic").html('<img src="' + src + '" />');
								};							
							};
					}(img));			
					reader.readAsDataURL(event.target.files[0]);		
				}
		  });
		  
		  $(document).on('click', '.btn-send', async function(){
			
				var str = $(this).attr('data-obj');
				if (str == ''){
					return;
				}
				
				var obj = JSON.parse(str);
				if(obj == null){
					return;
				}
				
				transferForm(obj);
		  });
		  
		  $(document).on('click', '.btn-transfer-comfirm', async function(){
				var str = $('.hiddenTransfers').val();
				var toAddress = $('.to_hidden_address').val();
				 
				if (str == '' || toAddress == ''){
					alert('Please enter to address');
					return;
				}
				
				var isAddress = web3.utils.isAddress(toAddress);
			
				
				if (isAddress == false){
					alert('wallet address not in 0x format');
					return;
				}
				
				if (toAddress == currentAddress){
					alert('The sending address must be different from the receiving address');
					return;
				}
				
				var obj = JSON.parse(str);
				if(obj == null){
					return;
				}
				obj.to = toAddress;
				
				$('.btn-transfer-comfirm i').show();
		
				$('.btn-transfer-comfirm').attr('disabled', true);
				
				transferComfirm(obj);
		  });
		  
		  $(document).on('change', '.to_address', async function(){
				var to = $(this).val().trim();
				if (to == ''){
					return;
				}
				
				$('.to_hidden_address').val('');
				
				$('.btn-transfer-comfirm').attr('disabled', true);
				
				var isAddress = web3.utils.isAddress(to);
				if (isAddress == true){
					$('.to_hidden_address').val(to);
					try{
						var owner = to;
						var domain = await contractFirst.methods.reverseOf(owner).call();
						var ethavatar = "<div class='ethavatar' style='width: 35px; float:left; margin: 5px;'>" + multiavatar(domain) + "</div>";
						var ownerinfo = "<div class='ownerinfo'><div class='strong' style='color: green;'>" + domain + "</div><div class='small'>" +  owner + "</div></div>";
						var lblowner = ethavatar + ownerinfo;
						$('.to_reverse').html(lblowner).show();
					}catch{
						$('.to_reverse').html(lblowner).hide();
					}
				}
				if (isAddress == false){
					try{
						var domain = to;
						var owner = await contractFirst.methods.getOwner(domain).call();
						$('.to_hidden_address').val(owner);
						var ethavatar = "<div class='ethavatar' style='width: 35px; float:left; margin: 5px;'>" + multiavatar(domain) + "</div>";
						var ownerinfo = "<div class='ownerinfo'><div class='strong' style='color: green;'>" + domain + "</div><div class='small'>" +  owner + "</div></div>";
						var lblowner = ethavatar + ownerinfo;
						$('.to_reverse').html(lblowner).show();
					}
					catch{}
				}
				
				$('.btn-transfer-comfirm').attr('disabled', false);
		  });
		  
		   $(document).on('click', '.btn-subdomain-comfirm', async function(){
				var str = $('.hiddenDomainInfos').val();
				var subdomain = $('.txtsubdomain').val().trim().toLowerCase();
			
				if (subdomain.length < 2)
				{
					notify('danger', '<span class="text-danger">sub domain requires at least 2 characters</span>');
					return;
				}
				
				var obj = JSON.parse(str);
				if(obj == null){
					return;
				}
				
				$('.btn-subdomain-comfirm i').show();
		
				$('.btn-subdomain-comfirm').attr('disabled', true);
				
				obj.subdomain = fixDomain(subdomain);
				
				subdomainComfirm(obj);
		  });
		
		  $(document).on('click', '.btn-subdomain', async function(){
			
				var str = $(this).attr('data-obj');
				if (str == ''){
					return;
				}
				
				var obj = JSON.parse(str);
				if(obj == null){
					return;
				}
				
				subdomainForm(obj);
		  });
		  
		  myDomains(currentAddress, true);
    };
	
	
	const notify = function (type, msg) {
		$.notify({
			message: '<span class="small">' + msg + '</span>',
			type: type
		}, {
			delay: 7000, placement: {

				from: "bottom",
				align: "center"
			}
		});
	};
			
	
	function copyToClipboard(text) {
	  var $temp = $("<input>");
	  $("body").append($temp);
	  $temp.val(text).select();
	  document.execCommand("copy");
	  $temp.remove();
	}
	
	function fullDomain(domain, tld)
	{
		domain = fixDomain(domain) + tld;
		return domain;
	}
	
	function fixDomain(domain)
	{
		const domainfix = domain.replace(/\./g, '').replace(/\s+/g, '').replace(/[`~!@#$%^&*()|+\=?;:'",.<>\{\}\[\]\\\/]/gi, '').replace(/,/g, '');
		return domainfix;
	}
</script>
</body>
